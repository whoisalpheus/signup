<form action="" method="get" class="speaker-form">
    
    <!-- Name Fillout -->
    <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" name="full-name" id="full-name">
    </div>

    <!-- Email -->
    <div class="form-row">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="joe@example.com">
    </div>

    <!-- Phone -->
    <div class="form-row">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </div>

    <!-- Password -->
    <div class="form-row">
        <label for="pass">Password (minimum 8 characters)</label>
        <input type="password" name="password" id="pass" minlength="8" pattern="" required>
    </div>

    <!-- Select Buttons -->
    <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input type="radio" id="talk-type-1" name="talk-type" value="main-stage">
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <input type="radio" id="talk-type-2" name="talk-type" value="workshop" checked="checked">
        <label for="talk-type-2" class="radio-label">Workshop</label>
    </fieldset>

    <!-- Select Dropdown Menu -->
    <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select name="t-shirt" id="t-shirt">
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
        </select>
    </div>

    <!-- Textarea/Comments -->
    <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract"></textarea>
        <div class="instructions">Describe your talk in 500 words or less</div>
    </div>

    <!-- Checkbox -->
    <div class="form-row">
        <label for="available" class="checkbox-label">
            <input type="checkbox" id="available" name="available" value="is-available">
            <span>I'm actually available the date of the talk</span>
        </label>
    </div>

    <!-- Submit Button -->
    <div class="form-row">
        <button>Submit</button>
    </div>
</form>
